<h1>{{results.name}}</h1>
<h2>{{rating}}</h2>
<h2>{{results.formatted_address}}</h2>
<div id="map" style="height: 300px; width: 300px"></div>
<p>Type: {{results.types[0]}}</p>
<p>Website: {{results.website}}</p>
<p>Phone: {{results.formatted_phone_number}}</p>
<p>{{locationDescription}}</p>
<h2>{{reviewTitle}}</h2>
<p>{{reviewBody}}</p>

<div ng-repeat="image in imageUrls">
  <img ng-src="{{image}}" alt="hello">
</div>
