<div class="container-fluid">
    <div class="row">
        <h2 class="col-xs-12">{{results.name}}</h1>
    </div>

    <div class="row">
        <h5 class="col-xs-12">{{results.formatted_address}}</h5>
        <h3 class="col-xs-12">{{rating}}</h3>
    </div>

    <div class="row">
        <div id="map" class="map"></div>
    </div>

    <div class="row">
        <div class="col-xs-12 wishlist-option">
            <div ng-show="!isWishListed" >
                <i class="fa fa-heart-o fa-3x heart" ng-click="toggleHeart()" aria-hidden="true"></i>
                <h4 class="wishlist-text">Wishlist</h4>
            </div>
            <div ng-show="isWishListed" >
                <i class="fa fa-heart fa-3x heart" ng-click="toggleHeart()" aria-hidden="true"></i>
                <h4 class="wishlist-text">Wishlisted!</h4>
            </div>
        </div>
    </div>

    <div class="row information section">
        <h4 class="header-styling">Information:</h4>
        <p class="col-sm-6">Phone: {{results.formatted_phone_number}}</p>
        <p class="col-sm-6">Website: {{results.website}}</p>
    </div>

    <div class="row reviews section">
        <h4 class="header-styling">Review:</h4>
        <!-- <p>{{locationDescription}}</p> -->
        <h5>{{reviewTitle}}</h5>
        <p>{{reviewBody}}</p>
    </div>

    <div class="row photos section">
        <h4 class="header-styling">Photos:</h4>
        <div ng-repeat="image in imageUrls">
            <img ng-src="{{image}}" alt="hello">
        </div>
    </div>

</div>
